<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PHOTOGRAM</title>
    <link rel="icon" href="./img/favicon_fotogram.png" type="flat-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="background-color"></div>
    <div class="header">
        <img class="icon" src="./img/logo_fotogram.svg" alt="Photogram Logo">
    </div>

    <section class="icon-container">
        <div>
            <h1 class="headline">Captured memories of projects: A snapshot of connection and shared goals.</h1>

            <div class="img-container">

                <section class="row1">
                    <img class="row1_pic" src="./img/challenge_league.png" alt="Challenge League">
                    <img class="row1_pic" src="./img/bt_sfl.png" alt="BT SFL">
                    <img class="row1_pic" src="./img/super_league.png" alt="Super League">
                    <img class="row1_pic" src="./img/fifa.png" alt="FIFA">
                    <img class="row1_pic" src="./img/snowfootball.png" alt="Snow Football">
                    <img class="row1_pic" src="./img/uefa.png" alt="UEFA">
                    <img class="row1_pic" src="./img/ubs_kids_festival.png" alt="UBS Kids Festival">
                    <img class="row1_pic" src="./img/international.png" alt="Internationall">
                </section>

                <section class="row2">
                    <img class="row2_pic" src="./img/cycledays.png" alt="Cycle">
                    <img class="row2_pic" src="./img/pingpong.png" alt="Ping Pong">
                    <img class="row2_pic" src="./img/hockeyleague.png" alt="Hockey League">
                    <img class="row2_pic" src="./img/pressconference.png" alt="Press Conference">
                    <img class="row2_pic" src="./img/fritschi.png" alt="Fritschi">
                    <img class="row2_pic" src="./img/monstercorso.png" alt="Monstercorso">
                </section>

                <section class="row3">
                    <img class="row3_pic" src="./img/godentracks.png" alt="Golden Tracks">
                    <img class="row3_pic" src="./img/athletics.png" alt="Athletics">
                    <img class="row3_pic" src="./img/ubs_kidscup.png" alt="UBS Kids Cup">
                    <img class="row3_pic" src="./img/weltklasse_zurich.png" alt="Weltklasse Zürich">
                </section>

                <section class="row4">
                    <img class="row4_pic" src="./img/graphics.png" alt="Graphics">
                    <img class="row4_pic" src="./img/speaker.png" alt="Speaker">
            </div>
    </section>

    <footer class="footer">
        <div class="footer_content">
            <a href="https://www.linkedin.com/in/leo-rullani-5b17a5274/" target="_blank" rel="noopener noreferrer">
                <img class="linkedin_logo" src="./img/linkedin.png" alt="Linkedin Logo">
            </a>
            <h2 class="footer_txt">Leo Rullani</h2>
        </div>
    </footer>

    <section class="dialog-overlay hidden">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <img class="dialog-image" src="" alt="Grosses Bild">
            <h2 class="dialog-title">project</h2>
            <p class="dialog-date">date</p>
            <p class="dialog-role">role</p>
            <span class="image-counter">1/20</span> <!-- Zähler hier platzieren -->
            <div class="dialog-navigation">
                <button class="prev-button">←</button>
                <button class="next-button">→</button>
            </div>
        </div>
    </section>

</body>

</html>
